<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOMAN'S OUTFITS - HASUTARA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/for style.css">
    <link rel="stylesheet" href="css/WOMAN'S .css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <main class="collection-page">
        <h1 class="collection-title">WOMAN'S Collection</h1>
        
        <section class="products-section">
            <h2 class="section-title">TOPS</h2>
            <!-- Poster will be inserted here by JavaScript -->
            <div class="products-grid" data-section="TOPS">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading TOPS...</p>
                </div>
            </div>
            <div class="explore-button-container">
                <a href="all-products.html?category=TOPS" class="explore-all-btn">Explore All Tops</a>
            </div>
        </section>

        <section class="products-section">
            <h2 class="section-title">BOTTOMS</h2>
            <div class="products-grid" data-section="BOTTOMS">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading BOTTOMS...</p>
                </div>
            </div>
            <div class="explore-button-container">
                <a href="all-products.html?category=BOTTOMS" class="explore-all-btn">Explore All Bottoms</a>
            </div>
        </section>

        <section class="products-section">
            <h2 class="section-title">DRESSES</h2>
            <div class="products-grid" data-section="DRESSES">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading DRESSES...</p>
                </div>
            </div>
            <div class="explore-button-container">
                <a href="all-products.html?category=DRESSES" class="explore-all-btn">Explore All Dresses</a>
            </div>
        </section>

        <section class="products-section">
            <h2 class="section-title">OUTERWEAR</h2>
            <div class="products-grid" data-section="OUTERWEAR">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading OUTERWEAR...</p>
                </div>
            </div>
            <div class="explore-button-container">
                <a href="all-products.html?category=OUTERWEAR" class="explore-all-btn">Explore All Outerwear</a>
            </div>
        </section>
    </main>

    <script type="module" src="js/WOMAN'S .js"></script>
    <script type="module" src="js/for style.js"></script>
    <script type="module" src="js/include-header.js"></script>
    <script type="module" src="js/include-footer.js"></script>

</html>
