<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASUTARA - Orders</title>

    <!-- Add Line Awesome CSS -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

<!-- Favicon -->
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/image/favicon-96x96.png" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/orders.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="orders-container">
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading orders...</p>
        </div>

        <div class="orders-header">
            <h1 class="orders-title">My Orders</h1>
            <div class="order-count">Orders: <span>0</span></div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-status="all">All Orders</button>
            <button class="tab-btn" data-status="pending">Pending</button>
            <button class="tab-btn" data-status="processing">Processing</button>
            <button class="tab-btn" data-status="shipped">Shipped</button>
            <button class="tab-btn" data-status="delivered">Delivered</button>
        </div>

        <div id="ordersList" class="orders-list">
            <!-- Orders will be dynamically inserted here -->
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/orders.js"></script>
    <script type="module" src="js/return-order.js"></script>
    <script type="module" src="js/include-header.js"></script>
</body>
</html>
