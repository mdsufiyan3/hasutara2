<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASUTARA - Cart</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/image/favicon-96x96.png" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Line Awesome CSS -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="cart-container">
        <h1 class="cart-title">Shopping Cart</h1>
        
        <div class="cart-content">
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span id="shipping">₹0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">₹0</span>
                    </div>
                </div>
                <button id="checkoutBtn" class="checkout-btn">
                    Proceed to Checkout
                </button>
                <button id="continueShoppingBtn" class="continue-shopping-btn">
                    Continue Shopping
                </button>
            </div>
        </div>

        <div id="emptyCart" class="empty-cart" style="display: none;">
            <i class="fas fa-shopping-cart"></i>
            <h2>Your cart is empty</h2>
            <p>Looks like you haven't added anything to your cart yet.</p>
            <a href="index.html" class="start-shopping-btn">Start Shopping</a>
        </div>
    </main>

    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/include-header.js"></script>
    <script type="module" src="js/include-footer.js"></script>
</body>
</html>
