<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/image/favicon-96x96.png" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/login.css">
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/login.js"></script>

    <!-- OneSignal Script -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "13592e13-de50-4662-9088-bfb38cdd4f15",
                allowLocalhostAsSecureOrigin: true,
                subdomainName: null,
                serviceWorkerPath: "/OneSignalSDKWorker.js",
                welcomeNotification: {
                    disable: true
                }
            });
        });
    </script>
</head>
<body>
    <div class="auth-box">
        <h1 class="auth-title">Login</h1>
        
        <!-- Email Form -->
        <form id="emailForm">
            <input type="email" 
                   id="emailInput"
                   class="form-input" 
                   placeholder="Email Address"
                   required>
            <button type="submit" id="sendCodeBtn" class="auth-btn">
                <span id="sendBtnText">Send Verification Code</span>
                <div class="loading-spinner"></div>
            </button>
        </form>

        <!-- Verification Section -->
        <div id="verificationSection" class="verification-section">
            <button class="back-button" id="backButton">‚Üê Back</button>
            <p id="emailDisplay" style="text-align: center;"></p>
            <div class="verification-code">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
            </div>
            <button class="auth-btn" id="verifyBtn">
                <span id="verifyBtnText">Verify Code</span>
                <div class="loading-spinner"></div>
            </button>
        </div>
    </div>
</body>
</html>
